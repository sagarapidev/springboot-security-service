spring.application.name=spring-security-explore
# Enable colored output (Spring Boot enables this by default in IntelliJ)
spring.output.ansi.enabled=ALWAYS
# Custom log pattern with colors
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr(%5p) %clr(${PID}){magenta} %clr(---){faint} %clr([%15.15t]){cyan} %clr(%-40.40logger{39}){green} : %m%n%wEx

